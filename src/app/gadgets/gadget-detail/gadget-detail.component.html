<div class="p-6 bg-white rounded-lg shadow-md max-w-xl mx-auto mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Gadget Details</h2>

  <div *ngIf="gadget" class="space-y-3 text-gray-700">
    <div><strong>Name:</strong> {{ gadget.name }}</div>
    <div><strong>Price:</strong> {{ gadget.price | currency : "INR" }}</div>
    <div><strong>Category:</strong> {{ gadget.category }}</div>
    <div><strong>ID:</strong> {{ gadget.id }}</div>
  </div>

  <div class="mt-6">
    <button
      class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800"
      (click)="goBack()"
    >
      ← Back
    </button>
  </div>
</div>
