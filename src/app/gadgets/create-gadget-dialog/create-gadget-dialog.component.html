<div class="p-8 bg-white rounded-lg shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">Add Gadget</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="e.g. iPhone 14"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Price -->
    <div>
      <label for="price" class="block text-sm font-medium mb-1">Price</label>
      <input
        id="price"
        type="number"
        formControlName="price"
        placeholder="e.g. 79999"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm font-medium mb-1"
        >Category</label
      >
      <select
        id="category"
        formControlName="category"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="mobile">Mobile</option>
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 pt-2">
      <button
        type="button"
        (click)="close()"
        class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700"
      >
        Save
      </button>
    </div>
  </form>
</div>
